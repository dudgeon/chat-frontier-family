name: Run Supabase Migrations

on:
  push:
    branches: [ main ]
    paths: ['supabase/migrations/**']
  workflow_dispatch: {}

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      - run: supabase login --token "${{ secrets.SUPABASE_ACCESS_TOKEN }}"
      - run: supabase db push --project-ref "${{ secrets.SUPABASE_PROJECT_ID }}"
      - run: supabase db status --project-ref "${{ secrets.SUPABASE_PROJECT_ID }}"
