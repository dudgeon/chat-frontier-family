on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/**'
  workflow_dispatch:

name: Deploy Supabase Edge Functions

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

     - name: Login to Supabase
       run: supabase login --token "${{ secrets.SUPABASE_ACCESS_TOKEN }}"

      - name: Deploy Edge Functions
        run: |
          supabase functions deploy \
            --project-ref "${{ secrets.SUPABASE_PROJECT_ID }}" \
            --token "${{ secrets.SUPABASE_ACCESS_TOKEN }}"

      - name: List deployed functions
        run: supabase functions list --project-ref "${{ secrets.SUPABASE_PROJECT_ID }}" \
                                    --token "${{ secrets.SUPABASE_ACCESS_TOKEN }}"
